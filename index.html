<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
   
    <div class="calculator">
      <div>
      <section class="calculator__result-box"></section>
      </div>
      <div>
      <button class="calculator__button1--c"> C</button>
      <button class="calculator__button1--sign" >+/-</button>
      <button class="calculator__button1--percentage" >%</button>
      <button class="calculator__button2--divider" id="operators">รท</button>
      </div>
      <div>
      <button class="calculator__button3--seven" id="number">7</button>
      <button class="calculator__button3--eight" id="number" >8</button>
      <button class="calculator__button3--nine" id="number">9</button>
      <button class="calculator__button2--multiply" id="operators">x</button>
      </div>
      <div>
      <button class="calculator__button3--four" id="number">4</button>
      <button class="calculator__button3--five" id="number">5</button>
      <button class="calculator__button3--six" id="number">6</button>
      <button class="calculator__button2--minus" id="operators">-</button>
      </div>
      <div>
      <button class="calculator__button3--one" id="number">1</button>
      <button class="calculator__button3--two" id="number">2</button>
      <button class="calculator__button3--three" id="number">3</button>
      <button class="calculator__button2--addition" id="operators">+</button>
      </div>
      <div>
      <button class="calculator__button3--zero"  id="number" >0</button>
      <button class="calculator__button3--dot" >.</button>
      <button class="calculator__button2--equal" >=</button>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
