<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
   
    <div class="calculator">
      <div>
      <section class="calculator__result-box"></section>
      </div>
      <div>
      <button class="calculator__button1--c"> C</button>
      <button class="calculator__button1--sign">+/-</button>
      <button class="calculator__button1--percentage">%</button>
      <button class="calculator__button2--divider">รท</button>
      </div>
      <div>
      <button class="calculator__button3--seven">7</button>
      <button class="calculator__button3--eight">8</button>
      <button class="calculator__button3--nine">9</button>
      <button class="calculator__button2--multiply">x</button>
      </div>
      <div>
      <button class="calculator__button3--four">4</button>
      <button class="calculator__button3--five">5</button>
      <button class="calculator__button3--six">6</button>
      <button class="calculator__button2--minus">-</button>
      </div>
      <div>
      <button class="calculator__button3--one">1</button>
      <button class="calculator__button3--two">2</button>
      <button class="calculator__button3--three">3</button>
      <button class="calculator__button2--addition">+</button>
      </div>
      <div>
      <button class="calculator__button3--zero">0</button>
      <button class="calculator__button3--dot">.</button>
      <button class="calculator__button2--equal">=</button>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
